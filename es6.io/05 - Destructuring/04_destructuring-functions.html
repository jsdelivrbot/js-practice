<!DOCTYPE html>
<html lang="en">
<head>

  <title>04 - Destructuring functions</title>
</head>
<body>
<script>
  function convertCurrency(amount) {
    const converted = {
      USD: amount * 0.76,
      GPB: amount * 0.53,
      AUD: amount * 1.01,
      MEX: amount * 13.30
    };
    return converted;
  }

  // const hundo = convertCurrency(100);
  // console.log(hundo.USD, hundo.GPB, hundo.AUD, hundo.MEX);

  const { USD, GPB, AUD, MEX } = convertCurrency(100);
  console.log(USD, GPB, AUD, MEX);


  function tipCalc({ total, tax = 0.13, tip = 0.15 } = {}) {
    return total + (total * tax) + (total * tip);
  }

  const bill = tipCalc({ total: 100, tip: 0.25 });
  console.log(bill);

</script>
</body>
</html>
