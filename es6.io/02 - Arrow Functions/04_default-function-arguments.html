<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>04 - Default function arguments</title>
</head>
<body>
<script>
function calculateBill(total, tax, tip) {
  tax = tax || 0.13;
  tip = tip || 0.15;
  return total + (total * tax) + (total * tip);
}

const totalBill = calculateBill(100);
console.log(totalBill);

// 1. In ES6 just simply set it when you define the function
function calculateBill2(total, tax = 0.13, tip = 0.15) {
  return total + (total * tax) + (total * tip);
}
// const totalBill2 = calculateBill(100, , 0.25); // error
const totalBill2 = calculateBill(100, undefined, 0.25);
console.log(totalBill2);

</script>
</body>
</html>
