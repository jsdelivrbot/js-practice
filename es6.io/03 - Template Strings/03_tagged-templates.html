<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>03 - Tagged templates</title>
<style>
  .hl {
    background-color: yellow;
  }
</style>
</head>
<body>
<script>
  // function highlight(strings, ...values) {
  //   debugger;
  // }

  function highlight(strings, ...values) {
    let str = '';
    strings.forEach((string, i) => {
      str += `${string} <span class="hl" contenteditable>${values[i] || ''}</span>`;
    });
    return str;
  }

  const name = 'Snickers';
  const age = 5;
  // Tagging it with a function name
  const sentence = highlight`My dog's name is ${name} and he is ${age * 7} years old.`;

  document.body.innerHTML = sentence;
  console.log(sentence);
</script>
</body>
</html>
