<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>01 - var Scoping Refresher</title>
</head>
<body>
<script>
// 1.var variables are function scope
function setWidth() {
  var width = 100;
  console.log(width); // 100
}
setWidth();
// console.log(width); // not defined

var age = 100;
if (age > 12) {
  var dogYears = age * 7;
  console.log(`You are ${dogYears} dog years old!`); // ... 700 ...!
}
console.log(dogYears); // 700

// 2.let and const are block scope rather than being function scoped

// Any time that you see an open and closing curly bracket, that is a block statement (functions are also blocks)
var age = 100;
if (age > 12) {
  let dogYears = age * 7;
  // or
  const dogYears = age * 7;
  console.log(`You are ${dogYears} dog years old!`); // ... 700 ...!
}
console.log(dogYears); // not defined
</script>
</body>
</html>
