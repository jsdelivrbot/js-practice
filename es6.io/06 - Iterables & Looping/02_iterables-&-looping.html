<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>02 - Iterables & looping</title>
</head>
<body>
  <p>I am p 01</p>
  <p>I am p 02</p>
  <p>I am p 03</p>
  <p>I am p 04</p>
  <p>I am p 05</p>
  <p>I am p 06</p>
  <p>I am p 07</p>
  <p>I am p 08</p>
  <p>I am p 09</p>
  <p>I am p 10</p>

<script>
  const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

  for (const [i, cut] of cuts.entries()) {
    console.log(`${cut} is the ${i + 1} item.`);
  }


  function addUpNumbers() {
    // console.log([1, 2, 3, 4]); // normal array
    // console.log(arguments); // a list of arguments

    let total = 0;
    for (const num of arguments) {
      total += num;
    }
    // console.log(total);
    return total;
  }

  addUpNumbers(23, 61, 5, 9, 7);


  const name = 'Wes Bos';
  for (const char of name) {
    console.log(char);
  }


  const ps = document.querySelectorAll('p');
  // console.log(p);
  for (const paragraph of ps) {
    paragraph.addEventListener('click', () => {
      console.log(paragraph.textContent);
    });
  }
</script>
</body>
</html>
