<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>03 - Using for of with objects</title>
</head>
<body>
<script>
  // Plain object is not a iterable
  const apple = {
    color: 'red',
    size: 'medium',
    weight: 50,
    sugar: 10
  };

  // for (const prop in apple) {
  //   console.log(prop);
  // }

  // for (const prop of apple) { // error
  //   console.log(prop);
  // }

  // for (const prop of apple.entries()) { // will be available in ES2017 or use polyfill
  //   console.log(prop);
  // }

  for (const prop of Object.keys(apple)) {
    const value = apple[prop];
    console.log(prop, value);
  }
</script>
</body>
</html>
