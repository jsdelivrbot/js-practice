<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>

  <link rel="stylesheet" href="./css/style.css">

</head>
<body>

  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>

  <script>
    var secondsDegrees = 0,
      minsDegrees = 0,
      hoursDegrees = 0;

    function initDate() {
      const now = new Date();

      const seconds = now.getSeconds();
      // console.log(seconds);
      secondsDegrees = (seconds / 60) * 360 + 90;

      const mins = now.getMinutes();
      minsDegrees = (mins / 60) * 360 + (seconds / 60) * 6 + 90;

      const hours = now.getHours();
      hoursDegrees = (hours / 12) * 360 + (mins / 60) * 30 + 90;
    }

    function updateDate() {
      const secondHand = document.querySelector('.second-hand');
      const minHand = document.querySelector('.min-hand');
      const hourHand = document.querySelector('.hour-hand');

      // console.log(secondsDegrees);
      secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
      secondsDegrees += (1 / 60) * 360;

      minHand.style.transform = `rotate(${minsDegrees}deg)`;
      minsDegrees += ((1 / 60) / 60) * 360;

      hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
      hoursDegrees += (((1 / 12) / 60) / 60) * 360;
    }

    initDate();
    updateDate();

    setInterval(updateDate, 1000);
  </script>


</body>
</html>
