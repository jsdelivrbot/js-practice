<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <div class="slideshow-container">
    <div class="myslides fade">
      <div class="num">1 / 3</div>
      <img src="./docs/img_fjords_wide.jpg" alt="img01">
      <div class="text">文本 1</div>
    </div>

    <div class="myslides fade">
      <div class="num">2 / 3</div>
      <img src="./docs/img_mountains_wide.jpg" alt="img02">
      <div class="text">文本 2</div>
    </div>

    <div class="myslides fade">
      <div class="num">3 / 3</div>
      <img src="./docs/img_nature_wide.jpg" alt="img02">
      <div class="text">文本 3</div>
    </div>

    <a class="prev">《</a>
    <a class="next">》</a>
  </div>

  <br>

  <div class="dot-container">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

<script>
  var index = 0;

  function showSlides() {
    var i;
    var slides = document.getElementsByClassName('myslides');
    // var dots = document.getElementsByClassName('dot');

    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = 'none';
    }
    index++;

    if (index > slides.length) {
      index = 1;
    }

    slides[index - 1].style.display = 'block';
    // dots[index - 1].className += ' active';

    setTimeout(showSlides, 2000);
  }

  showSlides();


</script>

</body>
</html>
