<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()" class="oooouch">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello!');

    // Interpolated
    console.log('Hello I am %s!', 'WORLD');
    var str = 'WORLD'
    console.log(`Hello I am ${str}!`);

    // Styled
    console.log('%c Hello!', 'font-size: 50px; background-color: red;');

    // warning!
    console.warn('Oh nooo!');

    // Error :|
    console.error('Shit!');

    // Info
    console.info('Crocodiles eat 3-4 people per year.');

    // Testing
    console.assert(1 === 2, 'That is wrong!');
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'There is no such a class!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Wes');
    console.count('Bos');
    console.count('Wes');
    console.count('Bos');
    console.count('Wes');
    console.count('Bos');
    console.count('Wes');
    console.count('Bos');
    console.count('Wes');
    console.count('Wes');
    console.count('Bos');

    // timing
    console.time('fetch data');
    fetch('https://api.github.com/users/wesbos')
      .then(blob => blob.json())
      .then(data => {
        console.timeEnd('fetch data');
        console.log(data);
      });

    // table
    console.table(dogs);

  </script>
</body>
</html>
